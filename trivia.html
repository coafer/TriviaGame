    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    <div class="container d-flex p-2 justify-content-center" >
        <div class="jumbotron">
          <h1 class="display-4 text-center">Trivia!</h1>
          <p class="lead text-center p-2">Try to answer these questions before the times end.</p>
          <p class="text-center">The questions will be about different themes so be prepared to use your knowledge and general culture.</p>
          <div id="quest_cont" class="d-flex flex-column p-2 ">
                <!--  Insert Data here  -->
          </div>    
          <p id="index" class="lead d-flex justify-content-center p-2 ">
            <a class="btn btn-primary btn-lg" href="#" role="button" name="lets-play">Let's Play</a>
          </p>
        </div> 
    </div   >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script type="text/javascript">
    
    $(document).ready(function(){    
        
        
        //Set global variables for correct, unanswered and incorrect answers 
        var questionsRight = 0;
        var questionsWrong = 0;
        var questionsNotAnswered = 0;
        var userChoice;
        var correct_answer;

        //Ajax call to get the questions from API
        function loadTrivia(arg){
           var data = "https://opentdb.com/api.php?amount=10&type=multiple";
           $.ajax({
             url: data,
             method: 'GET'
           }).then(function(obj){
               console.log(obj.results);
               for (i = 0 ; i < 10 ; i++){
                   //Create jQuery Objects
                   var quest_cont = $("#quest_cont");
                   var quest_label = $("<label>");
                   //Attach questions on HTML element container
                   var question_p = quest_cont.append("<p>" + obj.results[i].question).addClass("text-center d-block p-2 bg-primary text-white");
                   //add radio btns
                   var quest_form = $("<form>").appendTo(question_p);
                   var joined = obj.results[i].incorrect_answers.concat(obj.results[i].correct_answer);
                   var answerToDisplay = shuffle(joined);
                   $.each(answerToDisplay ,function(){
                       quest_form.append(' ' + '<input type="radio" name="quest">' + ' ' + '<label>' + this);
                   });
               }
           });
       }
        
        
        
       //https://bost.ocks.org/mike/shuffle/
       //Fisherâ€“Yates shuffle, use it for shuffling
       var shuffle = function(array) {
          var i = 0
            , j = 0
            , temp = null
          for (i = array.length - 1; i > 0; i -= 1) {
            j = Math.floor(Math.random() * (i + 1))
            temp = array[i]
            array[i] = array[j]
            array[j] = temp
          }
           return array;
       }
       
       
       //Set btn attributes
       var btnToggle = function(a){
           $(".btn").text(a);
           $(".btn").attr("name", a);
       }
       
       
        //Set timer function
        var delayButtonAlert = function(){
            setTimeout(function(){
                $("#quest_cont").empty();
                btnToggle("Play again");
            }, 20000);
        }
        
        
        var startPlaying = $(".btn").on("click", function(){
            var btn = $(this);
            if(btn.prop("name") == "lets-play"){
                //Load questions and btns from API function
                loadTrivia();
                //Change btn to the other behavior 
                btnToggle("I am done");
                //set the timer on
                delayButtonAlert();
            } else if(btn.prop("name") == "Play again"){   
                clearInterval(delayButtonAlert);
               $("#quest_cont").empty();
                $("#quest_cont").append("<div>").attr("id","quest_cont").addClass("text-center d-block p-2 bg-primary text-white");
                loadTrivia();
                btnToggle("I am done");
                delayButtonAlert();
                
            } else {
               $("#quest_cont").empty();
               clearInterval(delayButtonAlert);
               btnToggle("Play again");
            }
            //set the timer on
         });
        
        
        
    });    
    </script>
