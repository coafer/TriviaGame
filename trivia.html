        //Ajax call to get the questions from API
        function loadTrivia(arg){
           var data = "https://opentdb.com/api.php?amount=10&type=multiple";
           $.ajax({
             url: data,
             method: 'GET'
           }).then(function(obj){
//               console.log(obj);
               console.log(obj.results);
               for (i = 0 ; i < 10 ; i++){
                   //Create jQuery Objects
                   var quest_cont = $("#quest_cont");
                   var quest_label = $("<label>");
                   //Attach questions on HTML element container
                   var question_p = quest_cont.append("<p>" + obj.results[i].question).addClass("text-center d-block p-2 bg-primary text-white");
                   //add radio btns
                   var quest_form = $("<form>").appendTo(question_p);
                   var joined = obj.results[i].incorrect_answers.concat(obj.results[i].correct_answer);
                   var answerToDisplay = shuffle(joined);
//                   console.log(answerToDisplay.length);
                   $.each(answerToDisplay ,function(){
                       quest_form.append(' ' + '<input type="radio" value = "this">' + ' ' + '<label>' + this);
//                       console.log(this + " cada uno");
                   });
               }
           });
       }
        
        
        
       //https://bost.ocks.org/mike/shuffle/
       //Fisherâ€“Yates shuffle, use it for shuffling
       var shuffle = function(array) {
          var i = 0
            , j = 0
            , temp = null
          for (i = array.length - 1; i > 0; i -= 1) {
            j = Math.floor(Math.random() * (i + 1))
            temp = array[i]
            array[i] = array[j]
            array[j] = temp
          }
           return array;
        }
